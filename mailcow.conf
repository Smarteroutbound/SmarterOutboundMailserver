# Mailcow Configuration for Production
# Real Server IP Configuration

# Mailcow hostname - using real IP
MAILCOW_HOSTNAME=149.28.244.166

# Database configuration
DBNAME=mailcow
DBUSER=mailcow
DBPASS=your_secure_mailcow_db_password
DBROOT=your_secure_root_password

# Password scheme
MAILCOW_PASS_SCHEME=BLF-CRYPT

# API configuration
API_KEY=your_mailcow_api_key_here
API_ALLOW_FROM=0.0.0.0/0
API_KEY_READ_WRITE=1

# SSL configuration
ENABLE_SSL=y
SKIP_LETS_ENCRYPT=n
ADDITIONAL_SAN=smarteroutbound.com

# Skip components (set to y to disable)
SKIP_CLAMD=n
SKIP_SOLR=n
SOLR_HEAP=1024
SKIP_SOGO=n

# Redis configuration
REDIS_SLAVEOF_IP=
REDIS_SLAVEOF_PORT=

# Compose project name
COMPOSE_PROJECT_NAME=mailcowdockerized

# Timezone
TZ=UTC

# Additional domains
ADDITIONAL_SERVER_NAMES=

# IPv6 configuration
IPV6_NETWORK=fd4d:6169:6c63:6f77::/64

# HTTP/HTTPS ports
HTTP_PORT=80
HTTPS_PORT=443

# SMTP ports
SMTP_PORT=25
SMTPS_PORT=465
SUBMISSION_PORT=587

# IMAP/POP3 ports
IMAP_PORT=143
IMAPS_PORT=993
POP_PORT=110
POPS_PORT=995

# Sieve port
SIEVE_PORT=4190

# Doveadm port
DOVEADM_PORT=19991

# SQL port
SQL_PORT=13306

# Solr port
SOLR_PORT=18983

# Watchdog settings
WATCHDOG_NOTIFY_EMAIL=admin@smarteroutbound.com
WATCHDOG_NOTIFY_BAN=y
WATCHDOG_SUBJECT=Mailcow Alert

# Log lines to keep in Redis
LOG_LINES=9999

# Backup retention
BACKUP_LOCATION=/var/backups/mailcow